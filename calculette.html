<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=4, initial-scale=1.0">
        <title>Calculette</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="calculette.css">
        
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <p>&nbsp;</p>

        <div class="calculatrice">
            <div>
                <div class="row">
                    <div class="col-md-4">
                    </div>

                    <div class="col-md-4">  
                        <div class="ecran">
                            
                        </div>
                    </div>

                    <div class="col-md-4">
                    </div>
                </div>
            </div>
            <p>&nbsp;</p>
            <center>
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-1">
                        <button  class="bn3637 bn36" onclick="afficher('1')">1</button>
                    </div>

                    <div class="col-md-2">  
                        <button  class="bn3637 bn36" onclick="afficher('2')">2</button>
                    </div>

                    <div class="col-md-1"> 
                        <button  class="bn3637 bn36" onclick="afficher('3')">3</button> 
                    </div>
                    <div class="col-md-4">
                    </div>
                    </div>
                </div>
            </center>
            <p>&nbsp;</p>

            <center>
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-1">
                        <button class="bn3637 bn36" onclick="afficher('4')">4</button>
                    </div>

                    <div class="col-md-2">  
                        <button class="bn3637 bn36" onclick="afficher('5')">5</button>
                    </div>

                    <div class="col-md-1"> 
                        <button  class="bn3637 bn36" onclick="afficher('6')">6</button> 
                    </div>
                    <div class="col-md-4">
                    </div>
                    </div>
                </div>
            </center>
            <p>&nbsp;</p>

            <center>
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-1">
                        <button  class="bn3637 bn36" onclick="afficher('7')">7</button>
                    </div>

                    <div class="col-md-2">  
                        <button  class="bn3637 bn36" onclick="afficher('8')">8</button>
                    </div>

                    <div class="col-md-1"> 
                        <button  class="bn3637 bn36" onclick="afficher('9')">9</button> 
                    </div>
                    <div class="col-md-4">
                    </div>
                    </div>
                </div>
            </center>
            <p>&nbsp;</p>
            <center>
                <div class="row">
                    <div class="col-md-4">
                    </div>

                    <div class="col-md-1">  
                        <button  class="bn3637 bn36" id="egal" onclick="calculer()">=</button>
                    </div>
                    <div class="col-md-2"> 
                        <button  class="bn3637 bn36" onclick="afficher('0')">0</button> 
                    </div>
                    <div class="col-md-1">  
                        <button  class="bn3637 bn36" id="res" onclick="reset()">C</button>
                    </div>

                    <div class="col-md-4">
                    </div>
                    </div>
                </div>
            </center>
            <p>&nbsp;</p>
            <center>
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-1">
                        <button  class="bn3637 bn36" id="add" onclick="afficher('+')">+</button>
                    </div>

                    <div class="col-md-2">  
                        <button  class="bn3637 bn36" id="sub" onclick="afficher('-')">-</button>
                    </div>

                    <div class="col-md-1"> 
                        <button class="bn3637 bn36" id="multi" onclick="afficher('*')">x</button> 
                    </div>
                    <div class="col-md-4">
                    </div>
                    </div>
                </div>
            </center>
            
            
            
        </div>

        

        <script src="calculette.js"></script> 
    </body>
</html>
